[colors]
background=303446dd
text=c6d0f5ff
match=8caaeeff
selection=626880ff
selection-match=8caaeeff
selection-text=c6d0f5ff
border=babbf1ff

[main]
font=ZedMono NF:size=16,monospace:size=16
icon-theme=Adwaita
terminal=flatpak run org.wezfurlong.wezterm -e

[key-bindings]
cancel=Escape Control+g
execute=Return KP_Enter Control+y
execute-or-next=Tab
execute-input=Shift+Return Shift+KP_Enter
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
prev=Up Control+p Control+k
next=Down Control+n Control+j
delete-line-forward=none
